<div>
    <nav>
        <button mat-button color="primary" (click)="redirectProfile()">User Profile</button>
    </nav>
    <mat-card *ngFor="let movie of movies; let i=index;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}} </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="showGenre(movie)">
                Genre
            </button>
            <button mat-button color="primary" (click)="showDirector(movie)">
                Director
            </button>
            <button mat-button color="primary" (click)="showDetails(movie)">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon> add favorite movie button logic
        </mat-card-actions>
    </mat-card>
</div>
