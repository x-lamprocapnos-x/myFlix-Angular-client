<mat-card>
    <mat-card-header>
        <mat-card-title>Sign up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <!-- use a mat-form-field for each input -->
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" placeholder="password" type="text" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthday">
            </mat-form-field>



        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="registerUser()" color="primary">
            Sign Up!
        </button>
    </mat-card-actions>
</mat-card>
